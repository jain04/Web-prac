<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">

        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up Form Page</h1>
                <p>It takes only 30 minutes to login</p>
            </header>
            <main class="signup-body2">
                    <form action="#">
                        <p>
                            <label for="fullname">FullName</label>
                            <input type="text" id="fullname" placeholder="Aditya Jain" required>
                        </p>
                        <p>
                            <label for="Email">Email</label>
                            <input type="email" id="Email" placeholder="jainaditya0404@gmail.com" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="Enter 8-digit strong password"required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create account">
                        </p>
                        <footer>
                            <p>Don't have a Account? <a href="#">Sign-Up</a></p>
                        </footer>
                    </form>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
